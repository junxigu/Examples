<div class="panel panel-info" id="languageTable">
	<div class="panel-heading">Update Or Delete Error Messages</div>
	<table
		class="table table-bordered table-striped table-hover table-condensed table-responsive">
		<thead>
			<tr class="success"></tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>

<script type="text/template" id="language-table-head-col">
	<th>{{title}}</th>
</script>

<script type="text/template" id="language-table-body-row">
	<td>
		<button type="button" class="update btn btn-info btn-xs"> Update </button>
		<button type="button" class="delete btn btn-danger btn-xs"> Delete </button>
	</td>
	<td class="id">{{id}}</td>
	<td><input type="text" class="errorCode" value="{{errorCode}}" /></td>
	<td><input type="text" class="messageCode" value="{{messageCode}}" readonly /></td>
	<td><input type="text" class="messageCodeDescription" value="{{messageCodeDescription}}" readonly /></td>
	<td><textarea class="language1Text">{{language1Text}}</textarea></td>
	<td><textarea class="language2Text">{{language2Text}}</textarea></td>
	<td><input type="text" class="copyVersionText" value="{{copyVersionText}}"/></td>
	<td><input type="text" class="labelId" value="{{labelId}}" /></td>
	<td>{{creationTime}}</td>
</script>
